$(document).ready(function(){
   $("#arrow").click(function(){
        $("#wlcm").toggle();

});
$(document).ready(function(){
    $("#check").click(function(){

        $("#submit").toggleClass("disabled");

    });
});

   $("#submit").click(function(){
       alert("Account created successfully !");
    });

<script>

$(document).ready(function(){
$('#form1').submit(function() {
   var error = 0;
var password= $('#password').val();
var email= $('#email').val();
  if ($.trim(password).length <8  ) {
     alert('Minimum password length required is 8');
   }
   if (!(password.match(/[A-Z]/))) {
     alert('password should contain capital letter');
   }
   if (!(password.match(/[a-z]/))) {
     alert('password should contain small letter');
   }
   if (!(password.match(/[0-9]/))) {
     alert('password should contain a numeric value');
   }


   var atpos=email.indexOf("@");
   var dotpos=email.lastIndexOf(".");

   if(email=="")
   {
    alert("email can't b blank");
   }
   if(!(email)=="@")
   {
    alert("email should contain @");
   }
   if(atpos<1)
   {
    alert("there should be more than 1 letter before @");
   }
   if(dotpos-atpos<5)
   {
    alert("There should be more than 5 letters before '.'");}
       if(error){
       return false;
   }else{
       return true;
   }
    });
});

</script>

<script>

    function change()
    {
 
    document.getElementById("f").style.cssText = 'background-color: white; color: black;  border:1px solid #5ea039; border-radius:4px';
    document.getElementById("m").style.cssText = 'background-color: #6cb144; color: white';

}
    function change1()
    {
 
    document.getElementById("m").style.cssText = 'background-color: white; color: black; border:1px solid #5ea039; border-radius:4px';
    document.getElementById("f").style.cssText = 'background-color: #6cb144; color: white; border:none;';
}
function disableSubmit()
{
    document.getElementById("submit").disabled = true;
}
function activateButton(element)
{  
    if(element.checked)
    { 
    document.getElementById("submit").disabled= false;
    }
    else{
    document.getElementById("submit").disabled= true;
    
    }
}
</script>
